<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>FlexBox</h1>
    <!-- 
        Flexbox is layout model which is helpful to arranging the items either vertically or horizontally. Which is more responsible.

        Properties
        ----------
        display :  flex ( by default is horizontally )

        gap : there are two types.
                1. row-gap
                2. column-gap
    -->

    <section id="flexbox">
        <div id="box1">1</div>
        <div id="box2">2</div>
        <div id="box3">3</div>
        <div id="box4">4</div>
        <div id="box5">5</div>
    </section>
</body>

</html>
